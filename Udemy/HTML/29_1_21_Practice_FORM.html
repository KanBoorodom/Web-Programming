            </p>
            <p>

            </p>

               <select name="int" id="int">

                    <option value="o" id = "int">Others</option>
                </select>
            </p>

                <label for="ta">Tell us about yourself</label><br>
                <textarea name="" id="ta" cols="30" rows="10"></textarea>
            </p>
            
            <p>
                <input type="checkbox">
                <label for="">I agree in TOS</label>
            </p>
            <button>Submit</button>
    
        </form>

            <li>Age</li>

            <li>Weight</li>
            <li>Gender
                <ol>
                <li>Male</li>
                <li>Female</li>
                <li>Other</li> 
                </ol>
            </li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Surname</th>
