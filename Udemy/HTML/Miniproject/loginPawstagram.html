    <main class="login">
        <div class="text">

            <label class="formtxt" for="user">Username</label>
            <input maxlength="15" class="usrinput" type="text" name="" id="user" placeholder="Username">

            <input type="password" class="usrinput" id="pass" placeholder="Password">
            
            <input type="checkbox" class="remember" id="rem" checked> 
            <label for="rem" class="remembertext">Remember me</label>

            <button type="submit" class="logbut" >LOGIN</button>
            <a href="" class="forgot">FORGOT PASSWORD</a>
